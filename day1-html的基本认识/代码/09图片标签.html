<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片的基本使用</title>
</head>

<body>

    <h2>图片标签的基本使用 图片标签是单标签</h2>
    <div>src 表示图片的路径地址</div>
    <img src="wo.jpg" alt="">

    <div>带有alt 属性的图片
        alt 的作用：1 对该图片显示不出来的时候的一个解释说明</div>
    <img src="wo1.jpg" alt="这个是我的大头贴">
    <br>
    <img src="wo.jpg" alt="这是我的大头贴" title="我表示对说明进一步的说明">


    
</body>

</html>
