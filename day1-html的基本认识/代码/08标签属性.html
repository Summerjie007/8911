    <h2> 标签属性的学习</h2>

    <p>1 标签可以拥有多个属性 而且必须写在开始标签中，位于标签名后面 </p>
    <p> 2 属性之间步分先后顺序,标签名与 属性，属性与属性之间以空格隔开</p>
    <p>3 任何标签的属性都有默认值 省略该属性则取默认值 </p>
