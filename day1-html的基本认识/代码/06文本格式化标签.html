<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式化标签</title>
</head>

<body>

    <h2> 文本格式化标签的基本使用</h2>

    <em> 清蒸班主任</em>
    <i> 油炸小助教</i>
    <hr>
    <b>糖拌杰锅锅</b>
    <strong> 红烧项目经理</strong>

    <hr>
    原价 <s>8000</s> 现价：8.8 <br>
    原价 <del>8000</del> 现价：8.8

</body>

</html>
